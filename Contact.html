    <h2>Send us a Message</h2>
    <form id="form-container">
      <label for="name">Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" placeholder="Write your message..." required></textarea><br><br>

  <button type="submit" onclick="fun()">Submit</button>
  <p>This site uses <a href="https://fakestoreapi.com" target="_blank">FakeStoreAPI</a> for demo purposes.</p>
    </form>
    <script>
       function fun() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (name && email && message) {
          alert("Message sent successfully!");
          document.getElementById("form-container").reset();
        } else {
          alert("Please fill out all fields before submitting.");
        }
      }
    </script>
